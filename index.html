            </button>
        </div>
        
        <div class="to-do-container">
            <div class="to-do-text">

            </div>

                <span class="add-text">+ Add new</span>
            </div>
            <div class="add-task-form hidden">
                <form class="add-form" action="#" method="POST">
                    <input
                        type="text"
                        name="task"
                        class="task-input"
                        placeholder="Enter new task"
                        required>
                    <button type="submit" class="add-task-button">Add Task</button>
                </form>
            </div>

            <div class="empty-list">
                <p class="empty-text">Nothing To Do - 0</p>
            </div>
